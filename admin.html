<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 20px;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("adminLogin") !== "true") {
    alert("Akses ditolak!");
    window.location.href = "../index.html";
  }
</script>

<header>
  <h2>Dashboard Admin</h2>
  <p>Sistem Pengaduan Fasilitas Kampus</p>
</header>

<div class="card">
  <h3>Daftar Pengaduan</h3>
  <p>✔️ Kerusakan fasilitas</p>
  <p>✔️ Keamanan kampus</p>
  <p>✔️ Ketertiban lingkungan</p>
</div>

<button onclick="logout()">Logout</button>

<script>
  function logout() {
    localStorage.removeItem("adminLogin");
    window.location.href = "../index.html";
  }
</script>

</body>
</html>
