<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pengingat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://via.placeholder.com/1920x1080?text=GEDUNG+REKTORAT+UMSU');
            background-size: cover;
            background-attachment: fixed;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .notification-screen {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .time-display {
            font-size: 4rem;
            font-weight: bold;
            color: #5d4037;
        }
        .date-display {
            font-size: 1.2rem;
            color: #5d4037;
            margin-bottom: 40px;
        }
        .notification-box {
            background-color: rgba(108, 117, 125, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }
        .notification-box h5 {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .notification-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            opacity: 0.8;
        }
        .btn-to-dashboard {
            background-color: #004d99;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="notification-screen">
        <p class="text-end small mb-4">✅ Pembayaran Berhasil</p>
        <div class="time-display">10.23</div>
        <div class="date-display">Jumat, 7 November 2025</div>
        
        <p class="text-start fw-bold mb-2">Notifikasi Event Anda</p>

        <div class="notification-box">
            <span class="notification-close">×</span>
            <h5>Tiket Lunas! Seminar Teknologi AI</h5>
            <p class="small mb-0">Event dalam 13 hari. Jangan lupa hadir tepat waktu!</p>
            <p class="text-end small mb-0 mt-2">Baru saja</p>
        </div>

        <a href="index.html" class="btn btn-to-dashboard w-100">Kembali ke Dashboard</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
